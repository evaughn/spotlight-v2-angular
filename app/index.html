<!Doctype HTML>
<html ng-app='spotlightApp'>
	<head>
		<script src="js/lib/angular.min.js" type="text/javascript"/></script>
		<script src="js/lib/angular-route.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"/></script>
		<script src="js/modules/search/controller/searchCtrl.js" type="text/javascript"/></script>
		<script src="js/modules/artist/controller/artistCtrl.js" type="text/javascript"/></script>
	</head>
	<body>
		<div class="search-item" ng-controller="SearchCtrl">
			<form ng-submit="searchArtist()">
				<input type="text" ng-model="artist"/>
				<input type="submit" ng-click="searchArtist" name="Submit"/>
			</form>
		</div>
	</body>
</html>
